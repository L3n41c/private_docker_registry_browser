<form name="form" class="form-inline" role="form" novalidate="novalidate">
  <div class="form-group">
    <label for="host">Host: </label>
    <div class="input-group">
    <input class="form-control" type="text" name="host" id="host" placeholder="Docker registry server name" ng-model="host" ng-change="validate()" ng-required="true"/>
    <span class="input-group-btn"><a class="btn btn-primary" ng-href="#/{{host}}/search" ng-disabled="!hostOk">Browse</a></span>
    </div>
  </div>
</form>
